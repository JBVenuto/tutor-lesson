    <!-- jQuery link for students that are using jQuery -->

<body>
    <h1>Please fill out the following form:</h1>
    <form name="userInfo">
        <label>Name:</label>
        <input type="text" id="userName"><br>

        <label>Zip Code:</label>
        <input type="text" id="userZip"><br>

        <div>Favorite color:
            <input type="radio" name="color" id="radio1" value="yellow"><label>yellow</label>
            <input type="radio" name="color" id="radio2" value="red"><label>red</label>
            <input type="radio" name="color" id="radio3" value="green"><label>green</label>
            <input type="radio" name="color" id="radio4" value="blue"><label>blue</label>
        </div>

        <button type="submit" id="submit">Submit</button>

    </form>

    <!-- JavaScript -->
    <script>
        // *************** Get values using vanilla JavaScript ***************
        document.getElementById("submit").onclick = function() {
            event.preventDefault();
            
            // Save the values from the text inputs
            var userName = document.getElementById("userName").value;
            var userZip = document.getElementById("userZip").value;
            
            if(userZip.length !== 5) {
                alert("Please enter a 5 digit zip code")
            }
            else{
                alert("Thank you. Your information has been submitted")
            }

            // Get the value of the checked radio input
            var radios = document.getElementsByName("color");
            if(radios[0].checked == true){
                console.log("favorite color:", radios[0].value)
            }
            if(radios[1].checked == true){
                console.log("favorite color:", radios[1].value)
            }
            if(radios[2].checked == true){
                console.log("favorite color:", radios[2].value)
            }
            if(radios[3].checked == true){
                console.log("favorite color:", radios[3].value)
            }
        }

</body>
