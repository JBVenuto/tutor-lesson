<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- ------ meta tag that allows the developer to control the browsers dimensions and scaling ----- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- ------------- Bootstrap CSS link ------------------ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- ------------- Media Queries in CSS --------------- -->
    <style>
        /* ----- This would be for screens between than 992px and 1100px wide */
        @media only screen and (min-width: 992px) {
            .container {
                width: 90%;
            }
        }
        /* ---- This would be for screens wider than 1200px  */
        @media only screen and (min-width: 1200px) {
            .container {
                width: 80%;
            }
        }
    </style>

</head>
<body>

    <!-- Bootstrap is simply using someone else's CSS code -->
    <!-- You can simply access their CSS code by linking the style sheet in your HTML file -->
    <!-- To use the linked CSS you can give your elements class names based on the Bootstrap documentation -->
    <div class="container">
        <div class="row">
            <div class="col-sm">
            One of three columns
            </div>
            <div class="col-sm">
            One of three columns
            </div>
            <div class="col-sm">
            One of three columns
            </div>
        </div>
    </div>
    
    <!-- Bootstrap class names can be combined to mix different styles -->
    <div class="container">
            <div class="row">
                <div class="col-sm-6 text-success">
                One of three columns
                </div>
                <div class="col-sm-2">
                One of three columns
                </div>
                <div class="col-sm-4">
                One of three columns
                </div>
            </div>
        </div>
</body>
</html>
